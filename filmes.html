<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cinema</title>
  </head>
  <body>
    <header class="container-fluid bg-dark">
      <nav class="nav justify-content-between d-flex">
        <a class="navbar-brand" href="./home.html">üé¨CineFilmes</a>
        <ul class="nav ml-auto">
          <li class="nav-item"> <a class="nav-link"  href="./salas.html">Cadastro de Salas</a></li>
          <li class="nav-item"> <a class="nav-link"  href="./filmes.html"> Cadastro de Filmes</a></li>
          <li class="nav-item"> <a class="nav-link"  href="./cadastro-sessoes.html">Cadastro de Sess√µes</a></li>
          <li class="nav-item"> <a class="nav-link"  href="./ingressos.html">Venda de Ingressos</a></li>
          <li class="nav-item"> <a class="nav-link"  href="./sessoes.html">Sess√µes Dispon√≠veis</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <br>
      <h1 style="text-align: center;">Filmes</h1>
      <hr>

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Cadastrar Filme</button>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cadastrar Filme</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form-filme">
                <div class="form-group">
                  <label for="titulo" class="col-form-label">T√≠tulo:</label>
                  <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                  <label for="descricao" class="col-form-label">Desci√ß√£o:</label>
                  <textarea class="form-control" id="descricao"></textarea>
                </div>
                <div class="form-group">
                  <label for="genero" class="col-form-label">G√™nero:</label>
                  <select class="form-control" name="genero" id="genero" required>
                    <option value="" selected disabled>Esolha o g√™nero</option>
                    <option value="m">masculino</option>
                    <option value="f">feminino</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="classificacao" class="col-form-label">Classifica√ß√£o Indicativa:</label>
                  <select class="form-control" name="classificacao" id="classificacao" required>
                    <option value="" selected disabled>Esolha a classifica√ß√£o</option>
                    <option value="livre">Livre</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="duracao" class="col-form-label">Dura√ß√£o (em minutos):</label>
                  <input type="number" class="form-control" id="duracao" name="duracao" required>
                </div>
                <div class="form-group">
                  <label for="data-de-estreia" class="col-form-label">Data de estreia:</label>
                  <input type="date" class="form-control" id="data-de-estreia" name="data-de-estreia" required>
                </div>
                <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                 <button type="submit" class="btn btn-primary">Salvar Filme</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <br>
      <h3>Filmes Cadastrados</h3>
      <table class="table table-bordered table-striped" id="tabela-filmes">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>T√≠tulo</th>
            <th>G√™nero</th>
            <th>Classifica√ß√£o</th>
            <th>Dura√ß√£o</th>
            <th>Data de Estreia</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script>
      let idEdicao = null;

      const form = document.getElementById('form-filme');
      const tabela = document.querySelector('#tabela-filmes tbody');
    
      function carregarFilmes() {
        tabela.innerHTML = '';
        const filmes = JSON.parse(localStorage.getItem('filmes')) || [];
    
        filmes.forEach(filme => {
          const tr = document.createElement('tr');
    
          tr.innerHTML = `
            <td>${filme.id}</td>
            <td>${filme.titulo}</td>
            <td>${filme.genero}</td>
            <td>${filme.classificacao}</td>
            <td>${filme.duracao} min</td>
            <td>${filme.dataEstreia}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editarFilme(${filme.id})">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="excluirFilme(${filme.id})">Excluir</button>
            </td>
          `;
          tabela.appendChild(tr);
        });
      }
    
      form.addEventListener('submit', function(event) {
  event.preventDefault();

  const titulo = document.getElementById('titulo').value;
  const descricao = document.getElementById('descricao').value;
  const genero = document.getElementById('genero').value;
  const classificacao = document.getElementById('classificacao').value;
  const duracao = document.getElementById('duracao').value;
  const dataEstreia = document.getElementById('data-de-estreia').value;

  let filmes = JSON.parse(localStorage.getItem('filmes')) || [];

  if (idEdicao) {
    // Atualizar filme existente
    filmes = filmes.map(filme =>
      filme.id === idEdicao
        ? { ...filme, titulo, descricao, genero, classificacao, duracao, dataEstreia }
        : filme
    );
    alert('Filme atualizado com sucesso!');
  } else {
    // Novo filme
    const novoFilme = {
      id: Date.now(),
      titulo,
      descricao,
      genero,
      classificacao,
      duracao,
      dataEstreia
    };
    filmes.push(novoFilme);
    alert('Filme cadastrado com sucesso!');
  }

  localStorage.setItem('filmes', JSON.stringify(filmes));
  idEdicao = null;
  this.reset();
  $('#exampleModal').modal('hide');
  carregarFilmes();
});
    
      function excluirFilme(id) {
        if (confirm('Tem certeza que deseja excluir este filme?')) {
          const filmes = JSON.parse(localStorage.getItem('filmes')) || [];
          const novosFilmes = filmes.filter(f => f.id !== id);
          localStorage.setItem('filmes', JSON.stringify(novosFilmes));
          carregarFilmes();
        }
      }
    
      function editarFilme(id) {
        const filmes = JSON.parse(localStorage.getItem('filmes')) || [];
        const filme = filmes.find(f => f.id === id);

        if (!filme) return;

      // Preenche os campos do modal
      document.getElementById('titulo').value = filme.titulo;
      document.getElementById('descricao').value = filme.descricao;
      document.getElementById('genero').value = filme.genero;
      document.getElementById('classificacao').value = filme.classificacao;
      document.getElementById('duracao').value = filme.duracao;
      document.getElementById('data-de-estreia').value = filme.dataEstreia;

      idEdicao = id;

      $('#exampleModal').modal('show');
      }
    
      // Carrega a tabela ao abrir a p√°gina
      window.onload = carregarFilmes;
    </script>
    
  </body>
</html>
