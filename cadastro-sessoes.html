<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cinema</title>
  </head>
  <body>
    <header class="container-fluid bg-dark">
        <nav class="nav justify-content-between d-flex">
          <a class="navbar-brand" href="./home.html">üé¨CineFilmes</a>
          <ul class="nav ml-auto">
            <li class="nav-item"> <a class="nav-link"  href="./salas.html">Cadastro de Salas</a></li>
            <li class="nav-item"> <a class="nav-link"  href="./filmes.html"> Cadastro de Filmes</a></li>
            <li class="nav-item"> <a class="nav-link"  href="./cadastro-sessoes.html">Cadastro de Sess√µes</a></li>
            <li class="nav-item"> <a class="nav-link"  href="./ingressos.html">Venda de Ingressos</a></li>
            <li class="nav-item"> <a class="nav-link"  href="./sessoes.html">Sess√µes Dispon√≠veis</a></li>
          </ul>
        </nav>
    </header>

    <main>
      <div class="container">
        <br>
        <h1>Sess√µes</h1>
        <hr>
        
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Adicionar Sess√£o</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cadastrar Sess√£o</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form-sessao">
                            <div class="form-group">
                                <label for="nome-filme" class="col-form-label">Filme:</label>
                                <select class="form-control" name="nome-filme" id="nome-filme" required>
                                    <option value="" selected disabled>Esolha o filme</option>
                                    <option value="local-storage">local-storage</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nome-sala" class="col-form-label">Sala:</label>
                                <select class="form-control" name="nome-sala" id="nome-sala" required>
                                    <option value="" selected disabled>Esolha a sala</option>
                                    <option value="local-storage">local-storage</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="data-time" class="col-form-label">Data e Hora:</label>
                                <input type="datetime-local" class="form-control" id="data-time" name="data-time" required>
                            </div>
                            <div class="form-group">
                                <label for="preco" class="col-form-label">Pre√ßo:</label>
                                <input type="number" class="form-control" id="preco" name="preco" required>
                            </div>
                            <div class="form-group">
                                <label for="idioma" class="col-form-label">Idioma:</label>
                                <select class="form-control" name="idioma" id="idioma" required>
                                    <option value="" selected disabled>Esolha o idioma</option>
                                    <option value="dublado">Dublado</option>
                                    <option value="legendado">Legendado</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="formato" class="col-form-label">Formato:</label>
                                <select class="form-control" name="formato" id="formato" required>
                                    <option value="" selected disabled>Esolha o formato</option>
                                    <option value="2d">2D</option>
                                    <option value="3d">3D</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary">Salvar Sess√£o</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <h3>Sess√µes Cadastradas</h3>
            <table class="table table-bordered table-striped" id="tabela-sessoes">
              <thead class="thead-dark">
                <tr>
                  <th>ID</th>
                  <th>Filme</th>
                  <th>Sala</th>
                  <th>Data/Hora</th>
                  <th>Pre√ßo</th>
                  <th>Idioma</th>
                  <th>Formato</th>
                  <th>A√ß√µes</th>
                </tr>
              </thead>
            <tbody></tbody>
          </table>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script>
        let idSessaoEdicao = null;
      
        function carregarFilmesESalas() {
          const filmes = JSON.parse(localStorage.getItem('filmes')) || [];
          const salas = JSON.parse(localStorage.getItem('salas')) || [];
      
          const selectFilme = document.getElementById('nome-filme');
          const selectSala = document.getElementById('nome-sala');
      
          selectFilme.innerHTML = '<option value="" selected disabled>Escolha o filme</option>';
          selectSala.innerHTML = '<option value="" selected disabled>Escolha a sala</option>';
      
          filmes.forEach(filme => {
            const option = document.createElement('option');
            option.value = filme.id;
            option.textContent = filme.titulo;
            selectFilme.appendChild(option);
          });
      
          salas.forEach(sala => {
            const option = document.createElement('option');
            option.value = sala.id;
            option.textContent = sala.nome;
            selectSala.appendChild(option);
          });
        }
      
        $('#exampleModal').on('show.bs.modal', carregarFilmesESalas);
      
        document.getElementById('form-sessao').addEventListener('submit', function(event) {
          event.preventDefault();
      
          const filmeId = document.getElementById('nome-filme').value;
          const salaId = document.getElementById('nome-sala').value;
          const dataHora = document.getElementById('data-time').value;
          const preco = document.getElementById('preco').value;
          const idioma = document.getElementById('idioma').value;
          const formato = document.getElementById('formato').value;
      
          let sessoes = JSON.parse(localStorage.getItem('sessoes')) || [];
      
          if (idSessaoEdicao) {
            // Atualizar
            sessoes = sessoes.map(sessao =>
              sessao.id === idSessaoEdicao
                ? { ...sessao, filmeId, salaId, dataHora, preco, idioma, formato }
                : sessao
            );
            alert('Sess√£o atualizada com sucesso!');
          } else {
            // Criar
            const novaSessao = {
              id: Date.now(),
              filmeId,
              salaId,
              dataHora,
              preco,
              idioma,
              formato
            };
            sessoes.push(novaSessao);
            alert('Sess√£o cadastrada com sucesso!');
          }
      
          localStorage.setItem('sessoes', JSON.stringify(sessoes));
          idSessaoEdicao = null;
          this.reset();
          $('#exampleModal').modal('hide');
          carregarTabelaSessoes();
        });
      
        function carregarTabelaSessoes() {
          const tbody = document.querySelector('#tabela-sessoes tbody');
          tbody.innerHTML = '';
      
          const sessoes = JSON.parse(localStorage.getItem('sessoes')) || [];
          const filmes = JSON.parse(localStorage.getItem('filmes')) || [];
          const salas = JSON.parse(localStorage.getItem('salas')) || [];
      
          sessoes.forEach(sessao => {
            const filme = filmes.find(f => f.id == sessao.filmeId);
            const sala = salas.find(s => s.id == sessao.salaId);
      
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${sessao.id}</td>
              <td>${filme?.titulo || 'Desconhecido'}</td>
              <td>${sala?.nome || 'Desconhecida'}</td>
              <td>${new Date(sessao.dataHora).toLocaleString()}</td>
              <td>R$ ${Number(sessao.preco).toFixed(2)}</td>
              <td>${sessao.idioma}</td>
              <td>${sessao.formato}</td>
              <td>
                <button class="btn btn-sm btn-warning" onclick="editarSessao(${sessao.id})">Editar</button>
                <button class="btn btn-sm btn-danger" onclick="excluirSessao(${sessao.id})">Excluir</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        }
      
        function editarSessao(id) {
          const sessoes = JSON.parse(localStorage.getItem('sessoes')) || [];
          const sessao = sessoes.find(s => s.id === id);
          if (!sessao) return;
      
          idSessaoEdicao = id;
      
          document.getElementById('nome-filme').value = sessao.filmeId;
          document.getElementById('nome-sala').value = sessao.salaId;
          document.getElementById('data-time').value = sessao.dataHora;
          document.getElementById('preco').value = sessao.preco;
          document.getElementById('idioma').value = sessao.idioma;
          document.getElementById('formato').value = sessao.formato;
      
          $('#exampleModal').modal('show');
        }
      
        function excluirSessao(id) {
          if (confirm('Tem certeza que deseja excluir esta sess√£o?')) {
            const sessoes = JSON.parse(localStorage.getItem('sessoes')) || [];
            const novas = sessoes.filter(s => s.id !== id);
            localStorage.setItem('sessoes', JSON.stringify(novas));
            carregarTabelaSessoes();
          }
        }
      
        window.onload = carregarTabelaSessoes;
      </script>
        
</body>
</html>
