    <main>

        <hr>
        
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Cadastrar Sess√£o</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cadastrar Sess√£o</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>

                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="nome-filme" class="col-form-label">Filme:</label>
                                <select class="form-control" name="nome-filme" id="nome-filme" required>
                                    <option value="" selected disabled>Esolha o filme</option>
                                    <option value="local-storage">local-storage</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nome-sala" class="col-form-label">Sala:</label>
                                <select class="form-control" name="nome-sala" id="nome-sala" required>
                                    <option value="" selected disabled>Esolha a sala</option>
                                    <option value="local-storage">local-storage</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="data-time" class="col-form-label">Data e Hora:</label>
                                <input type="datetime-local" class="form-control" id="data-time" name="data-time" required>
                            </div>
                            <div class="form-group">
                                <label for="preco" class="col-form-label">Pre√ßo:</label>
                                <input type="number" class="form-control" id="preco" name="preco" required>
                            </div>
                            <div class="form-group">
                                <label for="idioma" class="col-form-label">Idioma:</label>
                                <select class="form-control" name="idioma" id="idioma" required>
                                    <option value="" selected disabled>Esolha o idioma</option>
                                    <option value="dublado">Dublado</option>
                                    <option value="legendado">Legendado</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="formato" class="col-form-label">Formato:</label>
                                <select class="form-control" name="formato" id="formato" required>
                                    <option value="" selected disabled>Esolha o formato</option>
                                    <option value="2d">2D</option>
                                    <option value="3d">3D</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary">Salvar Sess√£o</button>
