<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cinema</title>
  </head>
  <body>
    <header class="container-fluid bg-dark">
      <nav class="nav justify-content-between d-flex">
        <a class="navbar-brand" href="./home.html">üé¨CineFilmes</a>
        <ul class="nav ml-auto">
          <li class="nav-item"> <a class="nav-link"  href="./salas.html">Cadastro de Salas</a></li>
          <li class="nav-item"> <a class="nav-link"  href="./filmes.html"> Cadastro de Filmes</a></li>
          <li class="nav-item"> <a class="nav-link"  href="./cadastro-sessoes.html">Cadastro de Sess√µes</a></li>
          <li class="nav-item"> <a class="nav-link"  href="./ingressos.html">Venda de Ingressos</a></li>
          <li class="nav-item"> <a class="nav-link"  href="./sessoes.html">Sess√µes Dispon√≠veis</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <br>
      <h1 class="text-center">Sess√µes Dispon√≠veis</h1>
      <hr>
      <div class="row" id="lista-sessoes"></div>
    </main>
    

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <script>
      function carregarSessoesDisponiveis() {
        const sessoes = JSON.parse(localStorage.getItem('sessoes')) || [];
        const filmes = JSON.parse(localStorage.getItem('filmes')) || [];
        const salas = JSON.parse(localStorage.getItem('salas')) || [];
    
        const container = document.getElementById('lista-sessoes');
        container.innerHTML = '';
    
        if (sessoes.length === 0) {
          container.innerHTML = '<p class="text-center w-100">Nenhuma sess√£o dispon√≠vel.</p>';
          return;
        }
    
        sessoes.forEach(sessao => {
          const filme = filmes.find(f => f.id == sessao.filmeId);
          const sala = salas.find(s => s.id == sessao.salaId);
    
          const card = document.createElement('div');
          card.className = 'col-md-4 mb-4';
    
          card.innerHTML = `
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${filme?.titulo || 'Filme'}</h5>
                <p class="card-text">
                  <strong>Sala:</strong> ${sala?.nome || 'Sala'}<br>
                  <strong>Data:</strong> ${new Date(sessao.dataHora).toLocaleString()}<br>
                  <strong>Pre√ßo:</strong> R$ ${Number(sessao.preco).toFixed(2)}
                </p>
                <a href="ingressos.html?sessao=${sessao.id}" class="btn btn-primary">Comprar Ingresso</a>
              </div>
            </div>
          `;
    
          container.appendChild(card);
        });
      }
    
      window.onload = carregarSessoesDisponiveis;
    </script>
    
  </body>
</html>
