<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cinema</title>
  </head>
  <body>
    <header class="container-fluid bg-dark">
      <nav class="nav justify-content-between d-flex">
        <a class="navbar-brand" href="./home.html">üé¨CineFilmes</a>
        <ul class="nav ml-auto">
          <li class="nav-item"> <a class="nav-link"  href="./salas.html">Cadastro de Salas</a></li>
          <li class="nav-item"> <a class="nav-link"  href="./filmes.html"> Cadastro de Filmes</a></li>
          <li class="nav-item"> <a class="nav-link"  href="./cadastro-sessoes.html">Cadastro de Sess√µes</a></li>
          <li class="nav-item"> <a class="nav-link"  href="./ingressos.html">Venda de Ingressos</a></li>
          <li class="nav-item"> <a class="nav-link"  href="./sessoes.html">Sess√µes Dispon√≠veis</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <br>
      <h1>Ingressos</h1>
      <hr>

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Comprar Ingressos</button>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Comprar Ingresso</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form-ingresso">
                <div class="form-group">
                  <label for="sessao" class="col-form-label">Sess√£o:</label>
                  <select class="form-control" name="sessao" id="sessao" required>
                    <option value="" selected disabled>Esolha a sess√£o</option>
                    <option value="local-storage">local-storage</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="nome" class="col-form-label">Nome:</label>
                  <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                  <label for="cpf" class="col-form-label">CPF:</label>
                  <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                  <label for="assento" class="col-form-label">Assento:</label>
                  <input type="text" class="form-control" id="assento" name="assento" placeholder="Ex.: A10" required>
                </div>
                <div class="form-group">
                  <label for="pagamento" class="col-form-label">Tipo de Pagamento:</label>
                  <select class="form-control" name="pagamento" id="pagamento" required>
                    <option value="" selected disabled>Esolha o tipo de pagamento</option>
                    <option value="cartao">Cart√£o</option>
                    <option value="Pix">Pix</option>
                    <option value="Dinheiro">Dinheiro</option>
                  </select>
                </div>
                <!-- Bot√µes para confimar ou cancelar -->
                <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                 <button type="submit" class="btn btn-primary">Confirmar Venda</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      // Carregar sess√µes do localStorage no select
      function carregarSessoes() {
  const sessoes = JSON.parse(localStorage.getItem('sessoes')) || [];
  const filmes = JSON.parse(localStorage.getItem('filmes')) || [];
  const salas = JSON.parse(localStorage.getItem('salas')) || [];

  const selectSessao = document.getElementById('sessao');
  selectSessao.innerHTML = '<option value="" selected disabled>Escolha a sess√£o</option>';

  sessoes.forEach(sessao => {
    const filme = filmes.find(f => f.id == sessao.filmeId);
    const sala = salas.find(s => s.id == sessao.salaId);

    const option = document.createElement('option');
    option.value = sessao.id;
    option.textContent = `${filme?.titulo || 'Filme'} - ${sala?.nome || 'Sala'} - ${new Date(sessao.dataHora).toLocaleString()}`;
    selectSessao.appendChild(option);
  });

  // Se veio uma sess√£o pela URL, pr√©-seleciona
  const params = new URLSearchParams(window.location.search);
  const sessaoId = params.get('sessao');
  if (sessaoId) {
    selectSessao.value = sessaoId;
  }
}
    
      // Preencher sess√µes quando a modal for aberta
      $('#exampleModal').on('show.bs.modal', carregarSessoes);
    
      // Salvar ingresso no localStorage
      document.getElementById('form-ingresso').addEventListener('submit', function(event) {
        event.preventDefault();
    
        const ingresso = {
          id: Date.now(),
          sessaoId: document.getElementById('sessao').value,
          nome: document.getElementById('nome').value,
          cpf: document.getElementById('cpf').value,
          assento: document.getElementById('assento').value,
          pagamento: document.getElementById('pagamento').value
        };
    
        const ingressos = JSON.parse(localStorage.getItem('ingressos')) || [];
        ingressos.push(ingresso);
        localStorage.setItem('ingressos', JSON.stringify(ingressos));
    
        alert('Ingresso comprado com sucesso!');
        this.reset();
        $('#exampleModal').modal('hide');
      });
    </script>
    
  </body>
</html>
