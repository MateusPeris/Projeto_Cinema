<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cinema</title>
  </head>
  <body>
    <header class="container-fluid bg-dark">
        <nav class="nav justify-content-between d-flex">
          <a class="navbar-brand" href="./home.html">üé¨CineFilmes</a>
          <ul class="nav ml-auto">
            <li class="nav-item"> <a class="nav-link"  href="./salas.html">Cadastro de Salas</a></li>
            <li class="nav-item"> <a class="nav-link"  href="./filmes.html"> Cadastro de Filmes</a></li>
            <li class="nav-item"> <a class="nav-link"  href="./cadastro-sessoes.html">Cadastro de Sess√µes</a></li>
            <li class="nav-item"> <a class="nav-link"  href="./ingressos.html">Venda de Ingressos</a></li>
            <li class="nav-item"> <a class="nav-link"  href="./sessoes.html">Sess√µes Dispon√≠veis</a></li>
          </ul>
        </nav>
    </header>

    <main>

      <main class="container">
        <br>
        <h1 class="text-center">Filmes em Cartaz</h1>
        <hr>
        <div class="row" id="lista-filmes-home"></div>
      </main>
      

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
      function carregarFilmesHome() {
        const filmes = JSON.parse(localStorage.getItem('filmes')) || [];
        const sessoes = JSON.parse(localStorage.getItem('sessoes')) || [];
        const container = document.getElementById('lista-filmes-home');
    
        if (filmes.length === 0) {
          container.innerHTML = '<p class="text-center w-100">Nenhum filme cadastrado.</p>';
          return;
        }
    
        filmes.forEach(filme => {
          const sessaoDoFilme = sessoes.find(s => s.filmeId == filme.id);
    
          const link = sessaoDoFilme
            ? `ingressos.html?sessao=${sessaoDoFilme.id}`
            : null;
    
          const card = document.createElement('div');
          card.className = 'col-md-4 mb-4';
    
          card.innerHTML = `
            <div class="card h-100 shadow-sm">
              <img class="card-img-top" src="${filme.capa || 'img/default.jpg'}" alt="Capa do filme">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${filme.titulo}</h5>
                <p class="card-text">${filme.descricao || 'Filme em cartaz!'}</p>
                ${
                  link
                    ? `<a href="${link}" class="btn btn-primary mt-auto">Comprar Ingresso</a>`
                    : `<button class="btn btn-secondary mt-auto" disabled>Sem sess√µes dispon√≠veis</button>`
                }
              </div>
            </div>
          `;
    
          container.appendChild(card);
        });
      }
    
      window.onload = carregarFilmesHome;
    </script>
    
    
  </body>
</html>
